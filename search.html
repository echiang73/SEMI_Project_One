<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Take a Hike</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js></script>
    <!-- HERE.com API Code Libraries -->
    <script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <!-- Map Box API Code Libraries -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body id="searchbackground">
    <div class="container" id="container-all">
        <div class="card" id="place-search-container">
            <h6 class="card-header bg-dark" id="takeahike-logo"><i class="large material-icons">landscape</i><a
                    href="index.html"> Take-A-Hike </a><i class="large material-icons">landscape</i></h6>
            <div class="card-body">
                <!-- <div id=current-time style="text-align:center"></div> -->
                <!-- MapBox Search Engine-->
                <form>
                    <div>
                        <div class="form-group">
                            <label for="place-search-input" id="place-search-input-header">Hiking Trail Search</label>
                            <input type="text" class="form-control form-control-sm" id="place-search-input"
                                placeholder="Enter place, address, zip code, point-of-interest with city, etc">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-place-btn">Submit</button>
                    or

                </form>
                <button class="btn btn-primary" id="currentLocation-btn" onclick="getLocation()">Get current
                    location</button>
                <!-- <div id="current-location"></div> -->
                <div class="form-group" id="trail-detail-info">
                    <div id="name-trail"></div>
                    <div id="location-trail"></div>
                    <div id="summary-trail"></div>
                    <div id="condition-trail"></div>
                    <div id="modal-btn"></div>
                    <div id="driving-btn"></div>
                </div>
                <table class="table table-sm table-hover" id="HP-search-display">
                    <thead>
                    </thead>
                    <tbody>
                        <!-- Results are appended here-->
                    </tbody>
                    <tfoot>
                        <!-- Condition status is appended here-->
                    </tfoot>
                </table>

                <table class="table table-sm table-hover" id="trail-detail-display">
                    <thead>
                    </thead>
                    <tbody>
                        <!-- Specific trail details are appended here-->
                    </tbody>
                </table>

                <table class="table table-sm table-hover" id="weather-detail-display">
                        <thead>
                        </thead>
                        <tbody>
                            <!-- 5 day forecast details are appended here-->
                        </tbody>
                    </table>

                <div id="mapContainer"></div>
                <!-- insert Here.com map with 10 markers here -->
                <br>

                <div id="gallery-head"></div>

                <div id=HP-image-display class="gallery">
                    <!-- Result images are appended here -->
                </div>
                <br />
            </div>

            <div class="card-body">
                <div class="row" id="place-search">
                    <div class="col-8">
                        <div id='map' style='width: 700px; height: 480px;'></div>
                        <div id='menu'>
                            <input id='basic' type='radio' name='rtoggle' value='basic'>
                            <label for='basic'>basic</label>
                            <input id='streets' type='radio' name='rtoggle' value='streets' checked='checked'>
                            <label for='streets'>streets</label>
                            <input id='satellite' type='radio' name='rtoggle' value='satellite'>
                            <label for='satellite'>satellite</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div id="dynamic-image-display">
                            <!-- selected trail's dynamic image goes here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>

</body>

</html>
